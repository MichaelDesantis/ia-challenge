<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plz hire me?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script async defer src="assets/js/main.js"></script>
</head>
<body>
    <main class="application">
        <div class="row circles-wrapper">
            <div class="color-dot-container" data-child="blue">
                <img src="assets/img/ia-logo-dot-blue.png" data-color="blue" id="blue">
            </div>
            <div class="color-dot-container" data-child="red">
                <img src="assets/img/ia-logo-dot-red.png" data-color="red" id="red">
            </div>
            <div class="color-dot-container" data-child="green">
                <img src="assets/img/ia-logo-dot-green.png" data-color="green" id="green">
            </div>
            <div class="color-dot-container" data-child="black1">
                <img src="assets/img/ia-logo-dot-black.png" data-color="black" id="black1">
            </div>
            <div class="color-dot-container" data-child="black2">
                <img src="assets/img/ia-logo-dot-black.png" data-color="black" id="black2">
            </div>
        </div>
        <div class="row">
            <div class="image-wrapper">
                <img src="assets/img/ia-logo-back.png">
            </div>
            <div class="drop-target-wrapper">
                <div class="drop-target black-1" data-target-color="black" ondragover="allowDrop(event)" ondrop="dropHandler(event)"></div>
                <div class="drop-target blue" data-target-color="blue" ondragover="allowDrop(event)" ondrop="dropHandler(event)"></div>
                <div class="drop-target red" data-target-color="red" ondragover="allowDrop(event)" ondrop="dropHandler(event)"></div>
                <div class="drop-target green" data-target-color="green" ondragover="allowDrop(event)" ondrop="dropHandler(event)"></div>
                <div class="drop-target black-2" data-target-color="black" ondragover="allowDrop(event)" ondrop="dropHandler(event)"></div>
            </div>
        </div>
        <div class="row">
            <button class="reset" id="reset">Reset</button>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal-center">
            <div class="modal-content">
                YAY!!!
            </div>
        </div>
    </div>
</body>
</html>
